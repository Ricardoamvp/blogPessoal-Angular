<div class="container-fluid bg-secondary">

    <div class="row  align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">Expresse aqui os seus<br>pensamentos e opiniões!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#newPost" >Nova Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Postagens Existentes</a>
                </div>
            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">

            <img width="500px" height="500px" src="../../assets/img/Mail-amico.png" alt="">

        </div>

    </div>

</div>

<div id="postagens" class="container mb-5 mt-5">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center font-weight-bold" id="nav-tab" role="tablist">

          <a class="nav-link active text-secondary" id="nav-allPosts-tab" data-toggle="tab" href="#nav-allPosts" role="tab" aria-controls="nav-allPosts" aria-selected="true">Todas Postagens</a>

          <a class="nav-link text-secondary font-weight-bold" id="nav-myPosts-tab" data-toggle="tab" href="#nav-myPosts" role="tab" aria-controls="nav-myPosts" aria-selected="false">Minhas Postagens</a>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="nav-allPosts" role="tabpanel" aria-labelledby="nav-allPosts-tab">
            Todas Postagens
        </div>

        <div class="tab-pane fade" id="nav-myPosts" role="tabpanel" aria-labelledby="nav-myPosts-tab">
            Minhas Postagens
        </div>

      </div>
</div>





  <!-- Modal -->
  <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postagens">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>

          <div class="form-group">
              <label for="texto">Texto</label>
              <textarea name="texto" id="texto" rows="5" class="form-control" placeholder="Insira seu texto"></textarea>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Postar</button>
        </div>
      </div>
    </div>
  </div>
